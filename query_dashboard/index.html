<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Query Dashboard</h1>
        </header>

        <main>
            <section class="query-section">
                <div class="form-group">
                    <label for="application-select">Select Application:</label>
                    <select id="application-select">
                        <option value="slack">Slack</option>
                        <option value="gdrive">Google Drive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="question-input">Question:</label>
                    <textarea id="question-input"></textarea>
                </div>

                <div class="form-group">
                    <button id="ask-question-btn">Ask a Question</button>
                </div>
            </section>

            <section class="answer-section">
                <h2>Answer</h2>
                <div id="answer-content"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
